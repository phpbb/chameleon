<!DOCTYPE html>
<html>

<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Test - Code
    </title>

    <!-- STYLES -->
    <link rel="stylesheet" href="../../dist/assets/css/style.css" media="all" />
    <!-- ICONS -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fontastic.s3.amazonaws.com/RXbnET5YNarDEPRMCf8SS7/icons.css" rel="stylesheet">

    <!-- FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,600,300,400,700,800&subset=latin,cyrillic-ext,greek-ext,vietnamese,greek,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
    <!-- JS HEADER -->
</head>

<body>
    <div class="container">
        <div class="wrap">
            <div class="row">
                <div class="main col-md-8 col-xs-12">
                    <div class="container wrap">

                        <section id="code" class="code-blocks panel-container">
                            <div class="panel row">
                                <div class="panel-head">
                                    <h3 class="panel-title"><span class="label panel-label">1.7</span> Code</h3>
                                </div>
                                <div class="panel-description">
                                    <p>
                                        Common styles for code elements
                                    </p>
                                </div>
                                <div class="panel-row">
                                    <div class="panel-side col-sm-3">
                                        <span class="label panel-label">Inline Code</span>
                                    </div>
                                    <div class="panel-content col-sm-9">
                                        For example, <code>&lt;section&gt;</code> should be wrapped as inline.
                                    </div>
                                </div>
                                <div class="panel-row">
                                    <div class="panel-side col-sm-3">
                                        <span class="label panel-label">User Input</span>
                                    </div>
                                    <div class="panel-content col-sm-9">
                                        To switch directories, type <kbd>cd</kbd> followed by the name of the directory. To edit settings, press <kbd>ctrl + ,</kbd>
                                    </div>
                                </div>
                                <div class="panel-row">
                                    <div class="panel-side col-sm-3">
                                        <span class="label panel-label">Code Block</span>
                                    </div>
                                    <div class="panel-content col-sm-9">
                                        <pre class="code-color lang-html" data-language="html">&lt;p&gt;Sample text here...&lt;/p&gt;</pre>
                                    </div>
                                </div>
                                <div class="panel-foot">
                                    Version: 1.0.0
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="sidebar col-md-offset-1 col-md-3 col-xs-12">
                    <!-- nothing -->
                </div>
            </div>
            <footer>
            </footer>
        </div>
    </div>
